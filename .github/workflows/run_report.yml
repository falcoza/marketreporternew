name: Market Report Automation

on:
  schedule:
    - cron: '0 3,15 * * 1-5'  # 5AM & 5PM SAST (3AM & 3PM UTC)
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    environment: marketreporternew
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Core Fonts
      run: |
        sudo apt-get update -y
        sudo apt-get install -y ttf-mscorefonts-installer
        sudo fc-cache -f -v

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas pycoingecko pillow

    - name: Generate Report
      env:
        GITHUBACTIONS_PASSWORD: ${{ secrets.GithubActions }}
      run: |
        echo "ðŸ•’ Report Generation Started: $(date +'%Y-%m-%d %H:%M:%S %Z')"
        python main.py
        echo "âœ… Report Generation Completed"

name: Market Report Automation

on:
  schedule:
    # South Africa Time (UTC+2)
    # 5:00 AM SAST = 03:00 UTC
    # 5:00 PM SAST = 15:00 UTC
    - cron: '0 3,15 * * 1-5'  # Mon-Fri at 3:00 and 15:00 UTC

  # Enable manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  generate-market-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas pycoingecko pillow

    - name: Run report generator
      env:
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: python main.py
